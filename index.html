<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.6/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="mx-12">

    <header class="my-7">
        <h2 class="text-6xl">Hunting phones</h2>
    </header>
    <main>
        <div class="bg-gray-100 p-2 mx-4 rounded">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs bg-black rounded-lg" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </div>

        <!-- loading spinner -->
        <div id="loading-spinner" class="text-center hidden">
            <span class="loading loading-spinner text-primary p-5 m-7 "></span>
        </div>

        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            
        </div>
        <div id="show-all-container" class="p-2 mx-4 hidden">
            <button onclick="" class="btn btn-accent">Show All</button>
        </div>
    </main>

<script src="phone.js"></script>
</body>
</html>
